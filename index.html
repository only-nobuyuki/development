    <body>
        <div id=total_score>
            <h4 id=title>ドレスとカジュアルのトータルバランス</h1>
            <div id="total_comparison_space">
                <div class="dc">
                    <p>ドレス</p>
                    <p>カジュアル</p>
                </div>            　
                <span id="total_comparison">結果</span>
        　  </div>
            <div id="backspace_top">
            </div>
        </div>
        <section id="tops">
            <h1>トップス</h1>
            <div id="t_design_area">
                <form>
                    <h5>デザイン</h5>
                    <label for="t_desigh" ></label>
                        <select id="t_design" name="design_value">
                            <option disabled selected value="選択してください">選択してください</option>
                            <option value="カットソー">カットソー</option>
                            <option value="シャツ">シャツ</option>
                            <option value="ニット">ニット</option>
                            <option value="ポロシャツ">ポロシャツ</option>
                            <option value="パーカー">パーカー</option>
                        </select>
                </form>
            </div>
            <div id="t_silhoette_area">
                <form id="t_silhoette_form">
                    <h5>シルエット</h5>
                    <label for="t_silhoette"></label>
                        <label><input type="radio" name="t_silhoette" value="スリムサイズ">スリム</label>
                        <label><input type="radio" name="t_silhoette" value="ジャストサイズ">ジャスト</label>
                        <label><input type="radio" name="t_silhoette" value="オーバーサイズ">オーバー</label>
                </form>
            </div>
            <div id="t_color_c_area">
                <form id="t_color_c_form">
                    <h5>カラー(色)</h5>
                    <label for="t_color_c"></label>
                        <label><input type="radio" name="t_color_c" value="黒or白">黒or白</label>
                        <label><input type="radio" name="t_color_c" value="無彩色">無彩色</label>
                        <label><input type="radio" name="t_color_c" value="有彩色">有彩色(柄含む)</label>
                </form>
            </div>
            <div id="t_color_f_area">
                <form id="t_color_f_form">
                    <h5>カラー(素材)</h5>
                    <label for="t_color_f"></label>
                        <label><input type="radio" name="t_color_f" value="滑らか">滑らか</label>
                        <label><input type="radio" name="t_color_f" value="中間">中間</label>
                        <label><input type="radio" name="t_color_f" value="粗い">粗い</label>
                </form>
            </div>
            <div id=tops_comparison_space>
                <div class="dc">
                    <p>ドレス</p>
                    <p>カジュアル</p>
                </div>
                <span id=tops_comparison>計測中</span>
            </div>
